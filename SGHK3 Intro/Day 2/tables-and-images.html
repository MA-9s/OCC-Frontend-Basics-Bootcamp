<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Gab</td>
                <td rowspan="2">20</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Singapore</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 1 person</td>
            </tr>
        </tfoot>
    </table>

    <img src="./image.png" alt="picture of bird">
</body>
</html>
