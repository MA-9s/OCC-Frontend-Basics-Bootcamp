<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Typography</title>
    <link rel="stylesheet" href="./text.css">
</head>
<body>
    <h1>CSS Typography and Text Styling</h1>
    <p class="font">This is an example of custome font and size</p>
    <p class="format">This is an <span id="bold">example</span> of <span id="italic">formatted</span> <span id="underlined">text</span></p>
    <p class="alignment">This is an example of a text alignment</p>
    <p class="spacing">This is an example of a line height and letter spacing</p>
    <p class="shadow">This is an example of text shadow</p>
    <p class="google">This is an example of a Google Font</p> <!-- refer https://fonts.google.com/ -->
</body>
</html>
