<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <!-- 1. External-->
    <link rel="stylesheet" href="./css-intro.css"/>
    <!-- 2. Internal-->
    <style>
        h1 {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- Cascading Style Sheets -->
    <!-- 3 Ways of Styling
    1. External
    2. Internal
    3. Inline -->
    <!-- Order of Priority
    i. Inline
    ii. Internal
    iii. External -->

    <!-- 3. Inline -->
    <h1 style="color: brown">This is for our styling</h1>
    <p class="par" id="p1">This is a paragraph 1</p>
    <p class="par" id="p2">This is a paragraph 2</p>
    <p class="par" id="p3">This is a paragraph 3</p>
    <p class="par" id="p4">This is a paragraph 4</p>
    <p id="hover">Hover Over Me</p>
</html>
